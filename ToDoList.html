<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h1>Lista de Afazeres</h1><br>
        <input type="text" id="tarefa" placeholder="O que você precisa fazer...">
        <span onclick="newElement()" class="adicionar">Adicionar Tarefa</span>
      </div>
    
      <ul id="listatarefas">
        <li>Arrumar o quarto</li>
        <li class="tlistada">Vestido de Formatura</li>
        <li>Comprar salto</li>
        <li>Estudar para Matemática</li>
      </ul>

<script>

    // BOTÃO DE FECHAR 
    var Nodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < Nodelist.length; i++) {
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "bfechar";
    span.appendChild(txt);
    Nodelist[i].appendChild(span);
    }

    var bfechar = document.getElementsByClassName("bfechar");
    var i;
    for (i = 0; i < bfechar.length; i++) {
    bfechar[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
    }
    }

    // TAREFA LISTADA
    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('tlistada');
    }
    }, false);

    // ADICIONAR TAREFA
    function newElement() {
    var li = document.createElement("li");
    var tarefa = document.getElementById("tarefa").value;
    var t = document.createTextNode(tarefa);
    li.appendChild(t);
    if (tarefa === '') {
        alert("Ops.. Parece que você não adicionou nenhuma tarefa");
    } else {
        document.getElementById("listatarefas").appendChild(li);
    }
    document.getElementById("tarefa").value = "";

    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "bfechar";
    span.appendChild(txt);
    li.appendChild(span);

    for (i = 0; i < bfechar.length; i++) {
        bfechar[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
        }
    }
    }
</script>

</body>
</html>
